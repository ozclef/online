// Carga un archivo Markdown y lo convierte a HTML
async function loadMarkdown(path) {
  if (!path) return;
  try {
    const res = await fetch(path);
    const md = await res.text();
    document.getElementById('content-area').innerHTML = marked.parse(md);
  } catch {
    document.getElementById('content-area').innerHTML =
      '<p style="color:red">Error cargando Markdown.</p>';
  }
}

// Carga un archivo HTML crudo
async function loadHTML(path) {
  if (!path) return;
  try {
    const res = await fetch(path);
    const html = await res.text();
    document.getElementById('content-area').innerHTML = html;
  } catch {
    document.getElementById('content-area').innerHTML =
      '<p style="color:red">Error cargando HTML.</p>';
  }
}

// Botones Markdown
document.querySelectorAll('.header-md button').forEach(btn => {
  btn.addEventListener('click', () => loadMarkdown(btn.dataset.md));
});

// Select .md
document.getElementById('md-select').addEventListener('change', e => {
  loadMarkdown(e.target.value);
});

// Select .html
document.getElementById('html-select').addEventListener('change', e => {
  loadHTML(e.target.value);
});
</script>

## Instrucciones de uso

1. Sube todos los ficheros a tu repositorio siguiendo la estructura de carpetas.  
2. Verifica que las rutas relativas de `link` y `script` coincidan con tus carpetas.  
3. Abre `index.html` en tu navegador.  
4. Desde los botones o los selects, el contenido de la sección dinámica cambiará sin perder el perfil visible.  

Con este enfoque mantienes un solo `<main>` estático y un `<section id="content-area">` que carga feeds o Markdown al vuelo. Así tu inicio se ve “normal” y solo cambia la parte de preview. ¡Listo para seguir extendiendo tu tienda “Las Hermanas”!
